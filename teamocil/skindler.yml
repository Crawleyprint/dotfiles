session:
  name: "Skindler"
  windows:
    - name: "Vim"
      clear: true
      root: "~/repos/skindler"
      panes:
        - cmd: 'vim'
          height: 90
        - cmd: 'pwd'
          height: 10
    - name: "Skindler server"
      clear: true
      root: "~/repos/skindler"
      filter:
        before: 'bundle install'
      panes:
        - cmd: 'rails s'
