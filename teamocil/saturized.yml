session:
  name: "Saturized"
  windows:
    - name: "Vim"
      clear: true
      root: "~/repos/saturized-responsive"
      panes:
        - cmd: 'vim'
          height: 90
        - cmd: 'pwd'
          height: 10
    - name: "Saturized watchers"
      layout: tiled
      clear: true
      root: "~/repos/saturized-responsive"
      panes:
        - cmd: 'pwd'
        - cmd: 'compass watch'
